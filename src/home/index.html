<!doctype html>
<html>
<head>
  <title>Page Sandbox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <base target="_blank">
  <style>
    body {
      padding: 0 0.5em;
    }
    .box {
      margin-top: 1em;
    }
    #txtURL {
      width: 100%;
      height: 2em;
      text-indent: 0.5em;
      padding: 0.25em 0;
    }
    #btnGo {
      width: 100%;
      font-size: 1.5em;
    }
    #list a {
      margin: 1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <input id="txtURL" type="text" value="www.google.com" autofocus>
  </div>
  <div class="box">
    <button id="btnGo" disabled>初始化中...</button>
  </div>
  <div class="box">
    <span>切换线路:</span>
    <select id="selNode" disabled>
      <optgroup label="直连">
        <option value="aliyun-hk">轻量云-香港</option>
        <option value="aliyun-sg">轻量云-新加坡</option>
        <option value="bwh-la">搬瓦工-洛杉矶</option>
        <option value="justhost-moscow">JustHost-莫斯科</option>
        <option value="justhost-novosibirsk">JustHost-新西伯利亚</option>
        <option value="bungeecloud-fr">BungeeCloud-法国</option>
      </optgroup>
      <optgroup label="CF 代理">
        <option value="cf-aliyun-hk">轻量云-香港</option>
        <option value="cf-aliyun-sg">轻量云-新加坡</option>
        <option value="cf-bwh-la">搬瓦工-洛杉矶</option>
        <option value="cf-justhost-moscow">JustHost-莫斯科</option>
        <option value="cf-justhost-novosibirsk">JustHost-新西伯利亚</option>
        <option value="cf-bungeecloud-fr">BungeeCloud-法国</option>
      </optgroup>
      <optgroup label="测试">
        <option value="local">localhost</option>
      </optgroup>
    </select>
  </div>
  <div class="box" id="list">
  </div>
  <script>
    var PAGE_NODE_GET = 100
    var PAGE_NODE_SWITCH = 102
    var SW_NODE_SWITCHED = 103
    var SW_READY = 200
    var sw = navigator.serviceWorker
    var swCtl


    function main() {
      console.log('JsProxy v0.0.9 https://github.com/EtherDream/jsproxy/')

      if (!self.isSecureContext) {
        txtURL.value = '本程序需要 HTTPS 站点'
        return
      }
      if (!sw || !self.ReadableStream) {
        txtURL.value = '浏览器版本过低，推荐使用最新版 Chrome 浏览器'
        return
      }
      btnGo.disabled = false
      btnGo.textContent = 'Go'

      sw.getRegistration().then(function(reg) {
      if (reg) {
        onSwReady()
        sendMsgToSw(PAGE_NODE_GET)
      } else {
        sw.register(getRootPath() + 'sw.js')
          .then(onSwReady)
          .catch(onSwFail)
        }
      })
    }

    function getRootPath() {
      // https://a.com/ -> /
      // https://a.com/index.html -> /
      // https://a.com/index.php -> /
      // https://a.com/path/to/ -> /path/to/
      // https://a.com/path/to -> /path/to/
      // https://a.com/path/to/index.html -> /path/to/
      return location.pathname
        .replace(/\w+\.\w+$/, '')
        .replace(/\/*$/, '/')
    }

    function getNavUrl(text) {
      if (/^https?:\/\//i.test(text)) {
        return text
      }
      var url
      if (/\.(com|cn|net|org|tv)$/.test(text)) {
        url = 'https://' + text
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(text)
      }
      return url
    }

    function encUrl(url) {
      return getRootPath() + '-----' + url
    }

    btnGo.onclick = function() {
      var text = txtURL.value.trim()
      if (text.indexOf('-----') >= 0) {
        text = text.split('-----').pop()
        txtURL.value = text
      }
      var rawUrl = getNavUrl(text)
      var navUrl = encUrl(rawUrl)
      var win = open(navUrl)
      win.opener = null
    }
    txtURL.onkeypress = function(e) {
      if (e.keyCode === 13) {
        btnGo.onclick()
      }
    }
    txtURL.setSelectionRange(0, txtURL.value.length)


    function onSwReady() {
      setTimeout(showIcons, 100)
      selNode.disabled = false

      sw.addEventListener('message', function(e) {
        var data = e.data
        var cmd = data[0]
        var msg = data[1]
        switch (cmd) {
        case SW_NODE_SWITCHED:
          selNode
            .querySelector('*[value=' + msg + ']')
            .selected = true
          break
        case SW_READY:
          if (location.hash === '#local') {
            sendMsgToSw(PAGE_NODE_SWITCH, 'local')
          } else {
            sendMsgToSw(PAGE_NODE_GET)
          }
          // preload
          new Image().src = 'https://www.google.com/favicon.ico'
          break
        }
      })
    }

    function onSwFail(err) {
      txtURL.value = err
    }

    selNode.onchange = function() {
      var item = this.options[this.selectedIndex]
      sendMsgToSw(PAGE_NODE_SWITCH, item.value)
    }

    function sendMsgToSw(cmd, val) {
      var ctl = sw.controller
      if (!ctl) {
        console.log('ctl is null')
        return
      }
      ctl.postMessage([cmd, val])
    }

    var sites = [
      ['google', ''],
      ['youtube', ''],
      ['twitter', 'twitter.com/google'],
      ['flickr', ''],
      ['quora', 'www.quora.com/topic/JavaScript-programming-language'],
      ['twitch', 'www.twitch.tv'],
      ['reddit', ''],
      ['wiki', 'zh.wikipedia.org'],
      ['gist', 'gist.github.com'],
      ['facebook', 'facebook.com/Google/'],
      ['blogger', '']
    ]

    function showIcons() {
      list.innerHTML = sites.map(function(arr) {
        var id = arr[0]
        var url = arr[1] || ('www.' + id + '.com')

        return '<a rel=noopener href=/-----https://' + url + '>' +
          '<img width=128 height=128 src=assets/ico/' + id + '.png></a>'
      }).join('')
    }

    main()
  </script>
</body>
</html>
